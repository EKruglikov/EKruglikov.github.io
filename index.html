<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h2>Hello world</h2>
        <button @click.native="showMessage">Show alert</button>
    </div>


    <script>
        const WebApp = window.Telegram.WebApp;
        Vue.createApp({
            data: () => ({
                title: "Hello"
            }),
            methods: {
                showMessage() {
                    WebApp.showAlert(`Привет: ${WebApp.initDataUnsafe.user.first_name}`);
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
